<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ecommerce Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i0.wp.com/bloomingtrenz.com/wp-content/uploads/2018/03/Deal-Post-Banner.jpg?fit=1540,768') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background: #555;
            transform: scale(1.05);
        }

        main {
            padding-top: 60px; /* Adjust padding to account for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(249, 249, 249, 0.8);
        }

        .categories {
            text-align: center;
            padding: 20px;
        }

        .categories h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .category {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .category:hover img {
            transform: scale(1.1);
        }

        .category p {
            padding: 10px;
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="categories">
            <h2>Product Categories</h2>
            <div class="category" onclick="location.href='accessories.html'">
                <img src=C:\p2.html\images\Accessories.jpg alt="Accessories">
                <p>Accessories</p>
            </div>
            <div class="category" onclick="location.href='clothing.html'">
                <img src=C:\p2.html\images\Clothing.jpg  alt="Clothing">
                <p>Clothing</p>
            </div>
            <div class="category" onclick="location.href='electronics.html'">
                <img src=C:\p2.html\images\Electronics.jpg alt="Electronics">
                <p>Electronics</p>
            </div>
        </section>
    </main>
</body>
</html>
